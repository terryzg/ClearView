<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearView</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Accessibility Modes</h1>
        <div class="button-container">
            <button id="colorblindButton" class="mode-button">Colorblind Mode</button>
            <button id="dyslexiaButton" class="mode-button">Dyslexia Mode</button>
            <button id="adhdButton" class="mode-button">ADHD Mode</button>
            <button id="eyestrainButton" class="mode-button">Eyestrain Mode</button>
            <button id="magnifyButton" class="mode-button">Magnify Mode</button>
        </div>
    </div>
    <script src="popup.js"></script> 
</body>
</html>
